<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    body{
      background-color: #d0f5c3;
    }
    p{
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold; 
      /* space around heading: */
      padding: 10px; 
      /* round edges of heading box*/
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    /* align the link and the text */
    a {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .box{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
 
</style>

<body>
    <h1>Shortest Possible Solution</h1>
    <div class="box">
        <!-- <p th:text="'Shortest solution: ' + ${greeting.content}" /> -->
        <p th:text="${result}" />
        <a href="/greeting">Submit another configuration</a>
    </div>
</body>
</html>
